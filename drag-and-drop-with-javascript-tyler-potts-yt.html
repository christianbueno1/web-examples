<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="drag-and-drop-with-javascript.css">
</head>
<body>
    <section>
        <header><h1>Drag and Drop</h1></header>
        <div class="lists">
            <div class="list">
                <div class="list-item" draggable="true">Item one</div>
                <div class="list-item" draggable="true">Item two</div>
                <div class="list-item" draggable="true">Item three</div>
            </div>
            <div class="list">
                <div class="list-item" draggable="true">Item four</div>
                <div class="list-item" draggable="true">Item five</div>
                
            </div>
            <div class="list">
                <div class="list-item" draggable="true">Item six</div>
                <div class="list-item" draggable="true">Item seven</div>
                
            </div>
        </div>
        <div class="lists">Hello</div>
    </section>
    
</body>
</html>
