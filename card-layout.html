<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="card-layout.css">
</head>
<body>
    <section>
        <div class="container-cards-layout">
            <div class="inner-cards-layout">
                <div class="card-layout">
                    <div class="image-product">
                        <img src="https://source.unsplash.com/random/300x400" alt="random">
                    </div>
                    <div class="info-product">
                        <span>Precio</span>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="information">
            HELLO
        </div>
    </footer>
</body>
</html>
