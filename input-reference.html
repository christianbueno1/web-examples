<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Reference</title>
    <link rel="stylesheet" href="input-reference.css">
</head>
<body>
    <form action="#">
        <input type="text" id="email-newsletter-id" pattern="^[a-zA-Z0-9]+[.|-]?([a-zA-Z0-9][.|-]?)*@([a-zA-Z0-9][-]?)+([.][a-z]{2,63})+" title="Ingrese el email" value="" placeholder=" " required>
        <span class="focus-border"></span>
        <div class="label-newsletter"><label for="email-newsletter-id">Introduce tu e-mail aqu&iacute;</label></div>
    </form>
</body>
</html>
